        rel="stylesheet">

    <!-- fontasswame link -->

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <link rel="stylesheet" href="assets/css/sign.css">

<body>
    <header class="header_section">
        <!-- container -->
        <div class="container">
          <!-- header wrapper -->
          <div class="header_wrapper">
            <!-- headre logo -->
            <a href="" class="header_logo">
              <img src="assets/image/logo.png" alt="">
            </a>
    
            <!-- header nav -->
            <div class="header_nav">
              <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">faq</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">sign up</a></li>
                <li><a href="/sign.html">sign in</a></li>
                <li><a href="#">contact us</a></li>
              </ul>
            </div>
    
          </div>
        </div>
      </header>
    <section class="signin">
        <div class=" container">
            <div class="signin_container">
                <div class="leftside_signin">
                    <div class="leftside_signin_info">
                        <h3>
                            <span class="highlight_text"> Get Online</span> and <br>
                            Grow your <span class="highlight_text">Business</span>
                        </h3>
                        <p class="deamtext">It is a long established fact that a reader will be  distracted by the
                            readable
                            content of a
                            page when looking at its layout</p>
                    </div>
                </div>
                <div class="rightside_signin">
                    <div class="sign_in_container">
                        <div class="right_signin_info">
                            <h3>Welcome Back</h3>
                            <p><span class="deamtext">Don't have an Account?</span> <span class="highlight_text"><a
                                        href="">Sign Up</a></span></p>
                        </div>
                        <div class="signin_input_container">
                            <label for="">Enter your Email</label> <br>
                            <input placeholder="Enter your Email" type="text" class="emailinput">
                        </div>
                        <div class="signin_password signin_input_container">
                            <label for="">Password</label> <br>
                            <input placeholder="Enter your Password" type="password" class="emailinput">
                            <span class="forget_pass"><a href="#">Forget Password?</a></span>
                            <img class="eye_icon" src="./assets/image/eye_icon.png" alt="">
                        </div>
                        <a href="#"><button class="login_btn">Login</button></a>
                        <p class="or">Or</p>
                        <div class="social_icon_container">
                                <a href=""><img class="social_icon" src="./assets/image/googleicon.png" alt=""></a>
                                <a href=""><img class="social_icon" src="./assets/image/fbicon.png" alt=""></a>
                                <a href=""><img class="social_icon" src="./assets/image/appleicon.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
